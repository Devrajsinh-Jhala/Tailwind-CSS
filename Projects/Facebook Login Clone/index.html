<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="social-facebook-button-blue-icon.png"
      sizes="16x16"
      type="image/png"
    />
    <title>Facebook Login Clone</title>
  </head>
  <body class="bg-gray-200">
    <!-- For Testing -->
    <!-- <h1 class="mx-96">Hello Tailwind</h1> -->

    <div class="container mt-32 flex mx-auto items-center justify-center">
      <div class="left ml-24 -mr-28 mb-28">
        <img class="w-80" src="facebook.svg" alt="Facebook logo" />
        <p class="text-2xl mx-8 w-4/6 font-semibold">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <div
        class="right flex flex-col bg-white p-9 rounded-md w-4/12 text-lg mr-52 relative mb-14 shadow-xl shadow-gray-300"
      >
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-md outline-blue-400"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-md outline-blue-400"
          type="password"
          placeholder="Password"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white p-2 rounded-md my-2 font-bold text-xl cursor-pointer hover:bg-blue-700"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          ><a href="#">Forgotten Password?</a></span
        >
        <hr class="my-3" />
        <button
          type="submit"
          class="bg-green-600 text-white p-2 rounded-md my-2 font-bold text-xl cursor-pointer w-fit px-4 mx-auto hover:bg-green-700"
        >
          Create new account
        </button>
        <p class="absolute -bottom-9 text-sm">
          <a class="font-bold hover:underline cursor-pointer">Create a Page</a>
          for a celebrity, brand or business.
        </p>
      </div>
    </div>

    <!-- Important Points -->
    <!-- Always first plan your site before coding html -->
  </body>
</html>
